name: Main
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: .nvmrc
      - run: yarn install --frozen-lockfile
      - run: yarn run prettier
      - run: yarn run eslint
      - run: yarn run typecheck
      - run: yarn run build
